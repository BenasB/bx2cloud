# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  generate:
    desc: Generate Go protobuf and gRPC code
    dir: internal/api
    cmds:
      - protoc
        --go_out=. --go_opt=paths=source_relative
        --go-grpc_out=. --go-grpc_opt=paths=source_relative
        api.proto
