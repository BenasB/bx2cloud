name: Docs

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - internal/api/pb/**
      # The TF provider docs may change in other ways (e.g. schema), but this should be ok in most cases
      - internal/terraform/examples/**
      - internal/cli/**/commands.go
  pull_request:
    branches:
      - main
    paths:
      - docs/**
      - internal/api/pb/**
      - internal/terraform/examples/**
      - internal/cli/**/commands.go

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: docs/
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'tools/go.mod'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "30.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Go tools packages
        run: go mod download
        working-directory: tools/
      - name: Generate terraform provider docs
        run: task tf-docs-generate
      - name: Generate protobuf docs
        run: task pb-docs-generate
      - name: Generate CLI docs
        run: task cli-docs-generate

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push'
        with:
          path: docs/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4